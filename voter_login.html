<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container1 {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

       /* Add space between fingerprint section and login button */
    .fingerprint-section {
        margin-bottom: 20px;
    }

    #scan-fingerprint {
        display: inline-block;
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    #scan-fingerprint:hover {
        background-color: #218838;
    }
    </style>
</head>
<body>
    <div class="container1">
        <h2>Voter Login</h2>
        <form id="loginForm" onsubmit="return validateForm()" action="Vote_Your_Leader.html" method="GET">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
           <div class="fingerprint-section">
    <label for="scan-fingerprint">Fingerprint: (Optional)</label>
    <button type="button" id="scan-fingerprint"><i class="fas fa-fingerprint"></i> Scan Fingerprint</button>
</div>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        // Dummy function for fingerprint scanning (replace with actual implementation)
        function scanFingerprint() {
            alert("Fingerprint scanned successfully!");
        }

        // Attach event listener to the scan fingerprint button
        document.getElementById("scan-fingerprint").addEventListener("click", function() {
            scanFingerprint();
        });

        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Define your list of usernames and corresponding passwords
            var credentials = {
                "user1": "password1",
                "user2": "password2",
                // Add more usernames and passwords as needed
            };

            // Check if the entered username exists in the credentials object
            if (credentials.hasOwnProperty(username)) {
                // Check if the entered password matches the password associated with the username
                if (credentials[username] === password) {
                    return true; // Allow form submission
                }
            }
            
            // If username or password is incorrect, display an alert and prevent form submission
            alert("Invalid username or password.");
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
