<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .option label {
            font-size: 18px;
            color: #555;
            cursor: pointer;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option input[type="radio"] + .icon {
            font-size: 24px;
            color: #007bff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Online Voting System</h2>
        <form id="loginForm">
            <div class="option">
                <input type="radio" id="voter" name="role" value="voter" checked>
                <label for="voter">Login as Voter</label>
                <i class="fas fa-user"></i>
            </div>
            <div class="option">
                <input type="radio" id="candidate" name="role" value="candidate">
                <label for="candidate">Login as Candidate</label>
                <i class="fas fa-users"></i>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var role = document.querySelector('input[name="role"]:checked').value;
            if (role === 'voter') {
                window.location.href = 'voter_login.html'; // Redirect to voter login page
            } else if (role === 'candidate') {
                window.location.href = 'candidate_login.html'; // Redirect to candidate login page
            }
        });
    </script>
</body>
</html>
